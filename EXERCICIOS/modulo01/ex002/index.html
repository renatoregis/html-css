<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um 
        parágrafo de qualquer jeito. 
        Basta colocar tudo no meio do par 
        de tags p e /p</p>
        <p>Se precisar qubrar o texto em algum 
            lugar específico <br> como esse,
        você pode user a tag br.</p>
        <p>Vamos adcionar vários símbolos especiais:
            &reg;  &copy;  &trade;  &euro;  &pound; &yen;  &Delta; &uarr;  
        </p>
        
</body>
