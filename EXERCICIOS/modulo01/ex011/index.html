<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes
         ou simlesmente aumente e diminua o tamnaho do seu navegador.</p>
    <picture> <!-- a tag picture parece com a img mas essa permite que você crie vários sources acima de img -->
        <!--são vários source com imagens de tamanhos diferentes, serve para abrir em outros
        dispositivos ou o propio navegador minimizado. sempre começar do menor tamanho da imagem
    para o maior tamanho para dar certo VIDEO IMAGENS QUE SE ADAPTAM SOZINHAS-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" 
        type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--tipos aceitos  MP3, WAV, OGG -->
    <!--<audio 
    src="midia/musica.mp3" controls>
    </audio>-->
    <!-- preload=''metadata'' => é a opção que carrega somente nome e algumas informações não o arquivo
        proload=''auto'' => é a opção que carrega todo o arquivo independente do seu tamanho.
        proload=''nome'' => é a opção que não carrega nada, somente quando apertar o play' '-->
    <audio preload="" controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <!--<source src="midia/musica.wav" type="audio/wav"> ARQUIVO MUITO GRANDE EVITAR A QUALQUER CUSTO-->
        <source src="midia/musica.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
