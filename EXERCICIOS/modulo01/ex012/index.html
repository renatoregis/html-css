<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <!--FORMA SIMPLES => CARREGA APENAS UM FORMATO DE VIDEO -->
    <!-- video src="video/video.mp4" width="500" controls></video>-->
    <!-- width corresponde ao tamanho da tela, 
        poster seria uma imagem para estar a frente do video, 
        controls para aparecer os controles 
    do play-->
    <video width="500" poster="imagens/capa-video.png" controls>
        <!--COLOCAR OS VIDEOS EM TODOS OS FORMATOS PARA EVITAR DO NAVEGADOR 
        SER INCOMPATÍVEL-->
        <!-- colocar em ordem de preferência, os mais leves primeiro-->
        <!-- src equivale ao nome do arquivo -->
        <!-- type equivale ao tipo de extenção consultar pdf-->
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/Video-1.m4v" type="video/m4v">
        <source src="video/Video-1.webm" type="video/webm">
        <source src="video/video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <H1>Inserindo videos do Youtube</H1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/nxH3D8tGmx8?si=B65SSXY1QzhdJUZ2" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
